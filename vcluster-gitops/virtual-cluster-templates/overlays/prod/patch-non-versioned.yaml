apiVersion: management.loft.sh/v1
kind: VirtualClusterTemplate
metadata:
  name: dummy-name-to-be-overridden
spec:
  template:
    helmRelease:
      chart:
        version: 0.32.0
  parameters:
    - variable: sleepAfter
      label: Sleep After Inactivity (minutes)
      options:
        - '30'
        - '45'
        - '60'
        - '120'
      defaultValue: '45'
    - variable: k8sVersion
      label: k8sVersion
      description: Please select Kubernetes version
      options:
        - v1.35.2
        - v1.34.5
        - v1.33.9
        - v1.32.13
      defaultValue: v1.34.5
